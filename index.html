<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eShop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <div class="header__container">
            <h1 class="logo">@eShop</h1>
            <form action="#" class="search" @submit.prevent="filter">
              <input type="text" v-model="search">
              <button type="submit" class="btn-search">
              Search
              </button>
          </form>
            <button @click="showCart" class="cart-button" type="submit">Корзина</button>
        
           
          </div>
        </div>
      </header>
      <main class="main container">
        <cart :cart-items="cartItems"
        @remove="removeItemFromCart"
        @add="addItemToCart"
        @delete="deleteFromCart"

      ></cart>
        <div class="goods-list">
          <div v-for="product of filtered">
          <div class="goods-item">
            <img :src="catalogImg" alt="he" />
            <h3>{{product.product_name}}</h3>
            <p>Цена: {{product.price}}</p>
            <button class="item-btn" @click=" putToCart(product)">Добавить в корзину</button>
          </div>
        </div>
        </div>
        
          
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="script.js"></script>
    <script src="cartComponent.js"></script>
  </body>
</html>
